{% extends 'main.html' %}

    .home-container{
        display: grid;

</style>

<div class="home-container">
    
        
        <div>
            {% include 'devRoom/themes.html' %}
        </div>

            {% for message in messages %}

            {% endif %}
            <a href="{%url 'room_creat'%}">

            <div>
                {% include 'devRoom/titres.html' %}

        <div>

</div>
                            
{% endblock  %}
